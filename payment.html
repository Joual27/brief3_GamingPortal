<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Hentaigana+Akari&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/Css/styles.css">
    <link rel="stylesheet" href="Assets/Css/responsive.css">
    <title>Payment</title>
</head>

<body>
    <main class="payments">
        <div class="payment-title">
            <h2>Payment Processing</h2>
        </div>
        <div class="payment-section">
            <div class="payment-methods">
                <h3>How You Would Like To Pay?</h3>
                <div class="payment-icons">
                    <div class="banks">
                        <h3>Bank Payments</h3>
                        <div class="methods">
                            <img src="Assets/Pictures/visa.png" alt="">
                            <img src="Assets/Pictures/mastercard.png" alt="">
                            <img src="Assets/Pictures/paypal.png" alt="">
                        </div>
                    </div>
                    <div class="cryptos">
                        <h3>Crypto Payments</h3>
                        <div class="methods">
                            <img src="Assets/Pictures/bitcoion.png" alt="">
                            <img src="Assets/Pictures/solana.png" alt="">
                            <img src="Assets/Pictures/ethereum.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="order-summary">
                <div class="item">
                    <div class="item-infos">
                        <div>
                            <img id="game1" src="Assets/Pictures/cyberpunk77.jpg" alt="">
                            <p class="payment-title">Dreams City</p> 
                        </div>
                        <p>34.99 $</p>
                    </div>
                </div>
                <div class="item">
                    <div class="item-infos">
                        <div>
                            <img src="Assets/Pictures/RWM.jpg" alt="">
                            <p class="payment-title">Tokyo Ghoul</p>
                        </div>
                        <p>139.99 $</p>
                    </div>
                </div>
                <div class="order-summary2">
                    <div class="item-info">
                        <p>shipping:</p>
                        <p>free</p>
                    </div>
                    <div class="item-info">
                        <p>Taxes:</p>
                        <p>4.82 $</p>
                    </div>
                    <div class="total">
                        <h3>TOTAL:</h3>
                        <p>179.8 $</p>
                    </div> 
                </div>
                <div class="pay">
                    <button class="payBtn">Continue To Payment</button>
                    <a class="cancel-payment" href="games.html#mobile-games">Cancel Payment</a>
                </div>
            </div>
        </div>
        <div class="payment-back">
            <button class="buy backBtn"><a href="games.html#mobile-games" target="_self">Back To Shop</a></button>
        </div>
    </main>
